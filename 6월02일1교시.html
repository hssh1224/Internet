<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-list</title>
</head>
<style>
nav>ul>li{   
    display: inline-block;
    padding: 0px 15px 0px 15px;
    
}
nav>ul>li>a:hover{
    color: violet;
}

ul{
    background-color: olive;
    color: white;
    font-family: "HS겨울눈꽃체2.0";
    
    
}
a{
    color: white;
    text-decoration: none;
}



</style>
<body>
    <h3>커피메뉴</h3>
    <hr/>
    <nav>
    <ul>
        <li><a href="#">홈</li>
        <li><a href="#">아메리카노</li>
        <li><a href="#">카푸치노</li>
        <li><a href="#">에스프레소</li>
        <li><a href="#">카페모카</li>
        <li><a href="#">카라멜마끼야또</li></a>
    </nav>
        



    </ul>
    
    
</body>
</html>

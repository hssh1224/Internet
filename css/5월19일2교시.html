<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀렉터 만들기</title>
</head>

<style>
    h2,li{ 
        color: brown;   
    }
    h2:first-letter{
        color: red;
    }
    p>strong{
        background-color: yellow;
        
    }
    a:active{
        color: green;
    }
    
    
    #liyellow{
        color: green;
    }
    ul{
        background-color: pink;
    }
    .blue{
        color: blue;
    }
    .red{
        color: red;
    }
    li:hover{
        background-color: greenyellow;
    }
    
</style>

<body>
    <h2>Web Programming</h2>
    <hr/>
    <p>2학기<strong>학습내용</strong>입니다</p>
    <ul>
        <li class="green" id="liyellow">HTML5</li>
        <li class="blue"><strong>CSS</strong></li>
        <li><a href="https://www.naver.com" target="blank">JavaScript</a></li>
    </ul>
    <p class="red">60점 이하는 F!</p>


    
</body>
</html>
